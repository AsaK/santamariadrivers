				<div class="col-xs-9 col-md-3 centered" id="content_logo_login">

						<img src="{% static 'assets/img/logo.svg' %}" class="img-responsive" id="logo_entrypoint"/>
					</div>
				</div>
				<div class="clear"></div>

				<div class="col-xs-11 col-md-3 centered" id="login_motorista">
					<div class="card padding-md">
						<form method="post" id="form-login-admin">
							{% csrf_token %}
							<h4 class="col-xs-12 font-light nomargin-top">Login </br><small>Área administrativa</small></h4>
							<div class="form-group col-xs-12 nomargin">
								<p class="margin-bottom-xs">
									Email
								</p>
								<div class="input-group">
									<span class="input-group-addon addon_custom"><i class="fa fa-envelope fa-fw"></i></span>
									<input class="form-control form-control-custom" placeholder="Digite seu email" name="username" required=""/>
								</div>
							</div>
							<div class="form-group col-xs-12 nomargin">
								<p class="margin-bottom-xs">
									Senha
								</p>
								<div class="input-group">
									<span class="input-group-addon addon_custom"><i class="fa fa-lock fa-fw"></i></span>
									<input class="form-control form-control-custom" placeholder="Digite sua senha" type="password" name="password" required=""/>
								</div>
							</div>
							<div class="form-group col-xs-4 nomargin margin-bottom-md padding-right-xs">
								<a href="{% url 'index' %}" type="submit" class="btn btn-default btn-block btn_square font-light btn-fill btn-default-custom"><i class="ti-arrow-left"></i></a>
							</div>
							<div class="form-group col-xs-8 nomargin margin-bottom-md padding-left-xs">
								<button type="submit" class="btn btn-primary btn-block btn_square font-light btn-fill btn-primary-custom">Entrar</button>
							</div>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<div class="clear"></div>


</div>
